<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .img-custom {
      width: 100%; 
      max-height: 236px; 
      object-fit: cover; 
    }
    .image-container {
      padding: 5px; 
    }
  </style>
</head>
<body>

<div class="p-5 bg-danger bg-opacity-75 text-white text-center">
  <h1>Filan matka</h1>
  <p>Kreikan kadulta Suomeen</p> 
</div>

<nav class="navbar navbar-expand-sm bg-warning bg-opacity-75 navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="etusivu.html"><i class="fas fa-home"></i></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="perhe.html">Perhe</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="HLP.html">HardLuckPaws</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <div class="row justify-content-center" id="imageGallery">
  </div>
</div>


<div class="text-center mt-4">
  <a class="btn btn-danger btn-opacity-50" href="https://hardluckpaws.fi/kotia-etsivat/" target="_blank">Muut kotia etsivät</a>
</div>

<script>
    const jsonData = [
      {
        "image": "https://hardluckpaws.fi/wp-content/uploads/classified-listing/2025/03/f503df1e-426d-4d80-b443-c4307c4a9221-347x462.jpeg",
        "description": "Kotia etsivä uros poika Tom"
      },
      {
        "image": "https://hardluckpaws.fi/wp-content/uploads/classified-listing/2025/03/IMG_4833-347x462.jpeg",
        "description": "Kotia etsivä uros poika Noah/Kovu"
      }
    ];
  
    const imageGallery = document.getElementById('imageGallery');
  
    jsonData.forEach(item => {
      // Create a new image container
      const col = document.createElement('div');
      col.className = 'col-sm-6 image-container';
  
      const img = document.createElement('img');
      img.src = item.image;
      img.className = 'rounded img-custom';
      img.alt = item.description;
  
      const description = document.createElement('p');
      description.className = 'text-danger text-opacity-75';
      description.textContent = item.description;
  
      col.appendChild(img);
      col.appendChild(description);
      imageGallery.appendChild(col);
    });
</script>  

<div class="mt-5 p-4 bg-danger bg-opacity-75">

</div>

</body>
</html>
