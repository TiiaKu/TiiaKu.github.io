<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Digitekniikat kokeilu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
    
        nav {
            display: flex;
            gap: 15px;
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }
    
        nav a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    
        nav a:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <h1>Digitekniikat kokeilu</h1>
    <nav>
        <a href="kurssi.html">Etusivu</a>
        <a href="toteutus.html">Toteutus</a>
        <a href="tapahtumat.html">Tapahtumat</a>
        <a href="saa.html">Sää</a>
        <a href="junat.html">Junat</a>
    </nav>
    <div id="vastaus"></div>
    <script>
        fetch('kurssi.JSON')
        .then(response => {
            if(!response.ok) {
                throw new Error('Verkkovirhe: ' + response.status);
            }
            return response.json();
        })
        .then(data => {
            const vastaus = document.getElementById('vastaus');
            const toteutus = data.toteutus;
            let output = `<h2>${toteutus.nimi}</h2>`;
            output += `<p>Osallistujia: ${toteutus.osallistujat.lukumäärä}</p>`;            
            output += `<p>Osallistujat: ${toteutus.osallistujat.nimet.join(", ")}</p>`;            
            output += `<p>Alkamisaika: ${toteutus.alkamis_aika}</p>`;            
            output += `<p>Loppumisaika: ${toteutus.loppumis_aika}</p>`;            
            output += `<p>Kesto: ${toteutus.kesto_viikkoina} viikkoa</p>`;            
            output += `<img src="${toteutus.kuva || 'default-image.jpg'}" alt="Toteutuksen kuva">`;

            vastaus.innerHTML = output;        
        })
        .catch(error => {
            document.getElementById('vastaus').innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";
            console.error('Error fetching data:', error);
        });
    </script>    
</body> 
</html>
