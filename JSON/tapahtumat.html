<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tampereen Tapahtumat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
    
        nav {
            display: flex;
            gap: 15px;
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }
    
        nav a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    
        nav a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Tampereen tapahtumat</h1>
    <nav>
        <a href="kurssi.html">Etusivu</a>
        <a href="toteutus.html">Toteutus</a>
        <a href="tapahtumat.html">Tapahtumat</a>
        <a href="saa.html">Sää</a>
        <a href="junat.html">Junat</a>
    </nav>
    <div id="vastaus"></div>

    <script>
        fetch('https://api.visittampere.com/api/v1/visittampere/event/published/all/?format=json&lang=fi')
        .then(function (response) {
            if (!response.ok) {
                throw new Error('Verkkovirhe: ' + response.status);
            }
            return response.json(); 
        })
        .then(function (responseJson) {
            tapahtumat(responseJson); 
        })
        .catch(function (error) {
            document.getElementById("vastaus").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>" + error;
        });

        function tapahtumat(data) {
            var teksti = "<h1>Tampereella tapahtuu</h1>";
            for (var i = 0; i < data.length; i++) {
                teksti += "<h3>" + data[i].name + "</h3>";
                teksti += "<p>" + data[i].description + "</p>";
                teksti += "<p><a href='" + data[i].url + "'>" + data[i].url + "</a></p>"; 
            }
            document.getElementById("vastaus").innerHTML = teksti; 
        }
    </script>
</body>
</html>
